<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="page">
    <header>
        <h1>Crie e compartilhe <br>seu evento.</h1>
        <p>O primeiro passo, é preencher esse <br> formulário de inscrição.</p>
    </header>

    <form action="" id="my-form">
       <fieldset>
       <div class="fieldset-wrapper">
        <legend>Informações do Evento</legend>
        <div class="input-wrapper">
            <label for="event-title">Titulo do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="event-title" required minlength="8">
        </div>

        <div class="input-wrapper">
            <label for="event-link">Link do evento <span>(comece com https://)</span></label>
            <input type="text" id="event-link">
        </div>

        <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
            <input type="text" id="event-link">
        </div>

        <div class="input-wrapper">
            <label for="event-info">Informações extras</label>
            <textarea name="" id=""></textarea>

            <label for="">Categoria</label>
            <select name="" id="">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
            </select>
        </div>
        </div>
        
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
           <legend>Privacidade</legend>

           <div class="input-wrapper">
           <label for="event-email">E-mail do administrador <span>(digite um email válido)</span> </label>
        <input type="text" id="event-email">
        </div>

        <div class="input-wrapper">
        <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres) </span>
        </label>
        <input type="text" id="event-password" minlength="8">
    </div>

    <div class="checkbox-wrapper">
        <input type="checkbox" id="event-private">
        <label for="event-private">Evento privado</label>     
    </div>
    

        </div>
       </fieldset>

       <fieldset>

        <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>
 
            <div class="three-rows"> 
                <div class="input-wrapper">
                    <label for="event-date">Data</label>
                 <input type="date" id="event-date">
                 </div>
         
                 <div class="input-wrapper">
                 <label for="event-begin">Das</span>
                 </label>
                 <input type="time" id="event-begin">
                </div>

                <div class="input-wrapper">
                 <label for="event-end">Até
                 </label>
                 <input type="time" id="event-end">
                 </div>
               
            </div>
            </div>
        </fieldset>

        
    </div>

     
       <footer>
            <input type="submit" class="button" value="Salver evento" form="my-form">
       </footer>
    </form>

    
</body>
</html>
